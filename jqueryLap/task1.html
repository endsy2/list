<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task1.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="" class="container">
      <label>First Name <span class="red-bg">*</span></label>
      <input
        type="text"
        required
        placeholder="First Name"
        id="firstName-data"
      />
      <label>Last Name <span class="red-bg">*</span></label>
      <input type="text" required placeholder="Last Name" id="lastName-data" />
      <label>Email <span class="red-bg">*</span></label>
      <input type="email" required placeholder="Email" id="email-data" />
      <div class="container2">
        <button class="submit-btn" id="submit" type="button">Add</button>
        <button class="clear-btn" id="clear" type="button">Clear</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Dynamic rows will be added here -->
      </tbody>
    </table>
  </body>
  <script src="task1.js"></script>
</html>
